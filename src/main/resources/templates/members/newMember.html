<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원 가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
    .fieldError {
      border-color: red;
    }
    .text-success {
      color: green;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/nav.html::navbar}"></div>
<div class="container">
  <h2 class="text-center mb-4">회원 가입</h2>
  <form action="/member/join" method="POST" th:object="${memberDto}" class="needs-validation" novalidate>

    <div class="mb-3">
      <label for="loginId" class="form-label">아이디</label>
      <div class="input-group">
        <input id="loginId" class="form-control" th:field="*{loginId}" type="text" placeholder="아이디 입력" required>
        <button class="btn btn-outline-primary" type="button" id="validateLoginIdBtn">중복 확인</button>
      </div>
      <p id="loginIdError" class="text-danger mt-1"></p>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">이름</label>
      <input id="username" class="form-control" th:field="*{username}" type="text" placeholder="이름 입력" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input id="password" class="form-control" th:field="*{passwordDto.password}" type="password" placeholder="비밀번호 입력" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">비밀번호 확인</label>
      <input id="confirmPassword" class="form-control" th:field="*{passwordDto.confirmPassword}" type="password" placeholder="비밀번호 확인" required>
      <p id="confirmPasswordError" class="text-danger mt-1"></p>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <div class="input-group">
        <input id="email" class="form-control" th:field="*{email}" type="email" placeholder="이메일 입력" required>
        <button class="btn btn-outline-primary" type="button" id="verifyEmail">이메일 인증</button>
      </div>
      <p id="emailTokenError" class="text-danger mt-1"></p>
    </div>

    <div class="mb-3">
      <label for="verificationCode" class="form-label">인증 코드</label>
      <div class="input-group">
        <input id="verificationCode" class="form-control" type="text" placeholder="인증 코드 입력" required>
        <button class="btn btn-outline-success" type="button" id="verifyCodeBtn">인증 확인</button>
      </div>
      <p id="verificationError" class="text-danger mt-1"></p>
    </div>

    <button type="submit" class="btn btn-primary w-100">가입하기</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("validateLoginIdBtn").addEventListener("click", function() {
    var loginId = document.getElementById("loginId").value;
    var errorMessage = document.getElementById("loginIdError");

    if (loginId) {
      fetch('/member/validateLoginId?loginId=' + loginId)
        .then(response => response.json())
        .then(isValid => {
          errorMessage.textContent = isValid ? "사용 가능한 아이디입니다." : "이미 존재하는 아이디입니다.";
          errorMessage.classList.toggle("text-success", isValid);
          errorMessage.classList.toggle("text-danger", !isValid);
        })
        .catch(() => {
          errorMessage.textContent = "아이디 중복 확인에 실패했습니다.";
          errorMessage.classList.add("text-danger");
        });
    } else {
      errorMessage.textContent = "아이디를 입력해주세요.";
      errorMessage.classList.add("text-danger");
    }
  });

  document.getElementById("confirmPassword").addEventListener("input", function() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var errorMessage = document.getElementById("confirmPasswordError");

    errorMessage.textContent = password === confirmPassword ? "비밀번호가 일치합니다." : "비밀번호가 일치하지 않습니다.";
    errorMessage.classList.toggle("text-success", password === confirmPassword);
    errorMessage.classList.toggle("text-danger", password !== confirmPassword);
  });

  document.getElementById("verifyEmail").addEventListener("click", function() {
    const email = document.getElementById("email").value;
    fetch('/send-verify-email?email=' + encodeURIComponent(email), { method: 'POST' })
      .then(response => response.ok ? response.text() : Promise.reject("이메일 전송 실패"))
      .then(alert)
      .catch(error => document.getElementById("emailTokenError").textContent = error);
  });

  document.getElementById("verifyCodeBtn").addEventListener("click", function() {
    const code = document.getElementById("verificationCode").value;
    if (!code) return alert("인증 코드를 입력해 주세요.");

    fetch('/verify-email?code=' + encodeURIComponent(code), { method: 'GET' })
      .then(response => response.ok ? response.text() : Promise.reject("인증 코드가 잘못되었습니다."))
      .then(alert)
      .catch(error => document.getElementById("verificationError").textContent = error);
  });
</script>
</body>
</html>
